                </div>
                
                <!-- Nova senha -->

                    <div class="form-group">

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Nova Senha:</label>

<script>
//PERMITE ESCONDER/MOSTRAR A BARRA LATERAL
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
}

// Validação do formulário
function validateForm() {
    const email = document.getElementById('email').value;
    const securityQuestion = document.getElementById('securityQuestion').value;
    const securityAnswer = document.getElementById('securityAnswer').value;
    const novaSenha = document.getElementById('novaSenha').value;
    const confirmarSenha = document.getElementById('confirmarSenha').value;
    const errorMessage = document.getElementById('error-message');
    
    // Limpar mensagens de erro anteriores
    errorMessage.textContent = '';
    errorMessage.style.display = 'none';
    
    // Validar email
    if (!email || !email.includes('@')) {
        errorMessage.textContent = 'Por favor, insira um email válido.';
        errorMessage.style.display = 'block';
        return false;
    }
    
    // Validar pergunta de segurança
    if (!securityQuestion) {
        errorMessage.textContent = 'Por favor, selecione uma pergunta de segurança.';
        errorMessage.style.display = 'block';
        return false;
    }
    
    // Validar resposta da pergunta
    if (!securityAnswer.trim()) {
        errorMessage.textContent = 'Por favor, insira a resposta da pergunta de segurança.';
        errorMessage.style.display = 'block';
        return false;
    }
    
    // Validar senha
    if (novaSenha.length < 9 || novaSenha.length > 15) {
        errorMessage.textContent = 'A senha deve ter entre 9 e 15 caracteres.';
        errorMessage.style.display = 'block';
        return false;
    }
    
    // Validar se a senha contém pelo menos uma letra maiúscula, um número e um caractere especial
    const senhaRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{9,15}$/;
    if (!senhaRegex.test(novaSenha)) {
        errorMessage.textContent = 'A senha deve conter pelo menos uma letra maiúscula, um número e um caractere especial.';
        errorMessage.style.display = 'block';
        return false;
    }
    
    // Validar confirmação de senha
    if (novaSenha !== confirmarSenha) {
        errorMessage.textContent = 'As senhas não coincidem.';
        errorMessage.style.display = 'block';
        return false;
    }
    
    return true;
}
</script>
